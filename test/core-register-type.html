<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Core registerType</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="OneORZero" name='key'>
      <input type='submit'>
      <a href="javascript:;" onclick='this.parentNode.submit()'>submit()</a>
    </form>
    <script src='../src/core.js'></script>
    <script>
      HTMLInputValidatorElement.registerType('OneORZero', function (value) {
        if (value === '0' || value === '1') return '';
        return 'Please input 0 or 1.';
      });
    </script>
  </body>
</html>
